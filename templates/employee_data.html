<!DOCTYPE html>
<html>

<head>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <title>employee</title>

  <script src="{{url_for('static', filename='js/employee_data.js')}}">;</script>


</head>

<body>

  <h1>Employee Data</h1>
  <form name="myForm" method="POST" action="" onload="">
    Name <div>
      <input name="name" type="text" placeholder="First name" value="" required minlength="1" maxlength="6">
      <br><br>
    </div>
    Lname: <div>
      <input name="lname" type="text" placeholder="Last name" required minlength="1" maxlength="6">
      <br><br>
    </div>
    Department: <div>
      <select name="department" id="department" onchange="populate_designation_ele(departmentDesignationDict)" required>
        <option value="" selected="selected">Select Department</option>
      </select>
      <br><br>
    </div>
    Designation: <div>
      <select name="designation" id="designation" required>
        <option value="" selected="selected">Select Designation</option>
      </select>
      <br><br>
    </div>
    Time: <div>
      <input name="joiningdate" type="date" required>
      <br><br>
    </div>
    Branch: <div>
      <select name="country" id="country" onchange="populate_currency_ele(companySiteDict)" required>
        <option value="" selected="selected">Select Branch</option>
      </select>
      <br><br>

    </div>
    Salary: <div>
      <input name="salary" type="number" id="inlineFormInputGroup" placeholder="0.00" size="10" value=""
        required><select name="currency" id="currency">
        <option value="" selected="selected"></option>
      </select>
      <br><br>
    </div>

    <p><input type="submit" value="submit"></p>

  </form>
  <div>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}

    {% for category, message in messages %}
    <li class="alert alert-{{ category }}">{{ message }}</li>
    {% endfor %}
    {% endif %}
    {% endwith %}

  </div>
  <script>let departmentDesignationDict = '{{ departmentDesigbation| tojson }}';
    departmentDesignationDict = JSON.parse(departmentDesignationDict)
    let companySiteDict = '{{ companySite| tojson }}';
    companySiteDict = JSON.parse(companySiteDict)
  </script>
  <script>
    window.onload = function () {
      populate_department_ele(departmentDesignationDict)
      populate_location_ele(companySiteDict)
    }
  </script>
</body>

</html>
